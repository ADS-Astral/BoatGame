<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boat Scene</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }
    #loading {
      position: fixed;
      inset: 16px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      pointer-events: none;
      font-size: 14px;
      opacity: 0.85;
    }
    canvas { display: block; }

    #hud {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.55);
      color: #f0f6fc;
      font-family: "Segoe UI", sans-serif;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
      pointer-events: none;
      min-width: 220px;
      text-align: center;
      letter-spacing: 0.2px;
    }
    #hud span.value {
      color: #7ee787;
      font-weight: 600;
    }
    #hud.pulse span.value {
      animation: pulseWave 0.9s ease-in-out infinite;
    }
    @keyframes pulseWave {
      0%   { color: #f9d423; }
      50%  { color: #ff6b6b; }
      100% { color: #f9d423; }
    }
    #minimap {
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 170px;
      height: 170px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 10px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 10px;
      box-sizing: border-box;
    }
    #minimap canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="hud">Rogue wave: <span class="value">--</span></div>
  <div id="minimap">
    <canvas id="minimap-canvas" width="150" height="150"></canvas>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
      }
    }
  </script>
  <div id="loading">Loading boat scene...</div>
  <script type="module" src="./nebula.js"></script>
</body>
</html>
